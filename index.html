<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="40x40"
      href="./images/image-removebg-preview.png"
    />
    <title>FireBase App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1" waleed="lop">Your Shopping List</h1>
    <div class="container">
      <img class="image" src="./images/n.png" alt="Proaduct Image" />

      <div class="actions">
        <input type="text" id="input-field" placeholder="Your Shopping list" />
        <button type="submit" id="Add-button">Add to Cart</button>
      </div>

      <div class="ul-div">
        <ul class="shopping-list">
          <!-- <li>Oranges</li>
          <li>Oranges</li>
          <li>Oranges</li> -->
          <!-- <li>Hot dogs</li> -->
        </ul>
      </div>
      <!DOCTYPE html>

      <div id="deletePopup" class="popup">
        <div class="popup-content">
          <span class="close" id="closePopup">&times;</span>
          <p>Are you sure you want to delete this item?</p>
          <button id="confirmDelete">Confirm</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
